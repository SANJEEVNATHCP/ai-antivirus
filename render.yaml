services:
  - type: web
    name: ai-antivirus
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: RISK_THRESHOLD
        value: 50
      - key: DATABASE_URL
        value: sqlite:///./data/incidents.db
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
